<div class="gallery-page">
  <!-- Arc Gallery Hero -->
  <app-arc-gallery-hero></app-arc-gallery-hero>

  <!-- Interactive Selector -->
  <app-interactive-selector></app-interactive-selector>

  <!-- Gallery Grid -->
  <section class="gallery-section">
    <div class="container">
      <h2 class="gallery-title">My Work</h2>
      <div class="gallery-grid">
        <div *ngFor="let item of galleryData; let i = index" [class]="'gallery-card ' + item.span"
          (click)="openModal(item.src)">
          <img [src]="item.src" [alt]="item.alt" class="gallery-img">
          <div class="gallery-overlay">
            <p class="gallery-text">{{ item.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Image Modal -->
  <div *ngIf="modalImage" class="image-modal" (click)="closeModal()">
    <img [src]="modalImage" alt="Enlarged view" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeModal()">&times;</button>
  </div>
</div>
