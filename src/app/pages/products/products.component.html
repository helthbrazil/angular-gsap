<div class="products-page">
    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Premium Collection</h1>
        <p>Discover our curated selection of exceptional products</p>
    </section>

    <!-- Products Grid -->
    <section class="products-grid">
        <div class="product-card" *ngFor="let product of products" [attr.data-id]="product.id">
            <div class="product-gradient" [style.background]="product.color"></div>

            <div class="product-emoji">{{ product.emoji }}</div>

            <div class="product-info">
                <span class="product-category">{{ product.category }}</span>
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <div class="product-footer">
                    <span class="product-price">{{ product.price }}</span>
                    <button class="product-btn">View Details</button>
                </div>
            </div>
        </div>
    </section>
</div>
